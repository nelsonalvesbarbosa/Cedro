<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<p-fieldset legend="Filtro">
<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
            <input [(ngModel)]="procurar.nome" name="restaurante" matInput placeholder="Nome do Restaurante">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="pesquisar()" mat-button>Pesquisar</button>
        <button mat-button routerLink="/restaurante/cadastro">Cadastrar novo restaurante</button>
    </mat-card-actions>
</mat-card>
</p-fieldset>

<p-fieldset legend="Lista de Restaurantes">
<mat-card>
    <mat-card-content>
        <table mat-table #table [dataSource]="restaurantes" aria-label="Restaurantes">

            <ng-container matColumnDef="remover">
                <th mat-header-cell *matHeaderCellDef>Remover</th>
                    <td mat-cell *matCellDef="let restaurante">
                     
                        <button mat-icon-button (click)="remover(restaurante)">
                        <mat-icon>delete</mat-icon>
                     </button>
                    </td>
            </ng-container>
            <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let restaurante">
                            <button mat-icon-button [routerLink]= "['/restaurante/cadastro',restaurante.id]">
                                <mat-icon>edit</mat-icon>
                                </button>
                    </td>
                  </ng-container>
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome do Restaurante</th>
              <td mat-cell *matCellDef="let restaurante">{{restaurante.nome}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
</p-fieldset>
