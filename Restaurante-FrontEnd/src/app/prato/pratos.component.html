<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<p-fieldset legend="Pratos">
<mat-card>
    <mat-card-actions>
        <button mat-button routerLink="/prato/cadastro">Cadastrar novo prato</button>
    </mat-card-actions>
</mat-card>
</p-fieldset>

<p-fieldset legend="Lista de Pratos">
<mat-card>
    <mat-card-content>
        <table mat-table #table [dataSource]="pratos" aria-label="Pratos">

            <ng-container matColumnDef="remover">
                <th mat-header-cell *matHeaderCellDef >Remover</th>
                    <td mat-cell *matCellDef="let prato" >
                        <button mat-icon-button (click)="remover(prato)">
                        <mat-icon>delete</mat-icon>
                     </button>
                    </td>
            </ng-container>


            <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let prato">
                        <button mat-icon-button [routerLink]= "['/prato/cadastro',prato.id]">
                        <mat-icon>edit</mat-icon>
                        </button></td>
            </ng-container>

            <ng-container matColumnDef="restaurante">
              <th mat-header-cell *matHeaderCellDef>Restaurante</th>
              <td mat-cell *matCellDef="let prato">{{prato.restauranteNome}}</td>
            </ng-container>
            <ng-container matColumnDef="prato">
                <th mat-header-cell *matHeaderCellDef>Prato</th>
                <td mat-cell *matCellDef="let prato">{{prato.nome}}</td>
              </ng-container>
              <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
                <td mat-cell *matCellDef="let prato">{{prato.preco}}</td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
</p-fieldset>
